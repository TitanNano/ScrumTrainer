

<ion-content padding="true" style="margin-top: 132px; padding-bottom: 200px;">
    <ion-grid>
        <ion-row>
            <ion-col>
                {{pageData.body}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let option of pageData.options">
                        <ion-label *ngIf="option.isRight" secondary ><ion-icon end name="checkmark-circle"></ion-icon></ion-label>
                        <ion-label *ngIf="!option.isRight" danger><ion-icon end name="close-circle"></ion-icon></ion-label>
                        <ion-label>{{option.body}}</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button full>
                    <ion-icon left name="checkmark-circle"></ion-icon>
                    <ion-label>überprüfen</ion-label>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
