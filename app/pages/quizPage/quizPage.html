

<ion-content padding="false" style="margin-top: 132px; padding-bottom: 200px;">
    <ion-grid>
        <ion-row>
            <ion-col><h1>{{pageData.body}}</h1></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button dark outline *ngFor="let option of pageData.options">
                    {{option}}
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
