<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chapters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
    <ion-list id="kapitel-list1">
        <button ion-item class="item-icon-left item-icon-right" (click)="showChapter(0)">
            <ion-icon name="information" item-left></ion-icon>
            Intro
            <ion-icon name="checkbox-outline" item-right></ion-icon>
        </button>
        <button ion-item class="item-icon-left item-icon-right" (click)="showChapter(0)">
            <ion-icon name="person" item-left></ion-icon>
            Team Mitglied
            <ion-icon name="checkbox-outline" item-right></ion-icon>
        </button>
        <button ion-item class="item-icon-left item-icon-right" (click)="showChapter(0)">
            <ion-icon name="bowtie" item-left></ion-icon>
            Manager
            <ion-icon name="checkbox-outline-blank" item-right></ion-icon>
        </button>
        <button ion-item class="item-icon-left item-icon-right" (click)="showChapter(0)">
            <ion-icon name="star" item-left></ion-icon>
            Berater
            <ion-icon name="checkbox-outline-blank" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
