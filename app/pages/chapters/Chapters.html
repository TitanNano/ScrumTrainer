<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chapters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
    <ion-list id="kapitel-list1" (click)="itemSelected(item)">
        <ion-item class="item-icon-left item-icon-right" id="kapitel-list-item4">
            <ion-icon name="information" item-left></ion-icon>
            Intro
            <ion-icon name="checkbox-outline" item-right></ion-icon>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right" id="kapitel-list-item5" ui-sref="menu.kapitel1">
            <ion-icon name="person" item-left></ion-icon>
            Team Mitglied
            <ion-icon name="checkbox-outline" item-right></ion-icon>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right" id="kapitel-list-item6">
            <ion-icon name="bowtie" item-left></ion-icon>
            Manager
            <ion-icon name="checkbox-outline-blank" item-right></ion-icon>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right" id="kapitel-list-item7">
            <ion-icon name="star" item-left></ion-icon>
            Berater
            <ion-icon name="checkbox-outline-blank" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
