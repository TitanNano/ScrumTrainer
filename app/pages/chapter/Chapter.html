<ion-header>
    
    <ion-navbar>
        <ion-title>
            <ion-icon name="{{chapterData.icon}}" item-left></ion-icon>
            {{chapterData.title}}
        </ion-title>
        <ion-buttons end (click)="dismiss()">
                <button>
                    <ion-icon name="close-circle"></ion-icon>
                </button>
        </ion-buttons>
        
    </ion-navbar>
    <ion-item>
        <ion-range min="0" max="{{chapterData.parts.length}}" snaps="true" secondary>
            <ion-icon range-right small name="trophy"></ion-icon>
        </ion-range>
    </ion-item>
</ion-header>


<ion-content class="has-header" item-height="100%" height="100%" style="background: #04d47f; top: 115px; bottom: 0px;">

    <ion-slides pager="true">

        <ion-slide *ngFor="let page of chapterData.parts" id="kapitel-list-item{{$index}}" >
            <quizPage>
                {{page}}
            </quizPage>
            <!--
            <ion-icon name="{{chapter.icon}}" item-left></ion-icon>
            {{chapter.title}}
            <ion-icon name="checkbox-outline" item-right></ion-icon>
            -->
        </ion-slide>

    </ion-slides>

</ion-content>
