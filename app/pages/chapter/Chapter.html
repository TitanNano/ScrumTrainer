<ion-header>
    
    <ion-navbar>
        <ion-title>Intro</ion-title>
        <ion-buttons end (click)="dismiss()">
                <button>
                    <ion-icon name="close-circle"></ion-icon>
                </button>
        </ion-buttons>
        
    </ion-navbar>
</ion-header>


<ion-content class="has-header">

    <ion-item>
        <ion-range min="0" max="3" snaps="true" secondary>
            <ion-icon range-right small name="trophy"></ion-icon>
        </ion-range>
    </ion-item>

    <ion-slides pager>
        <ion-slide>
          <quizPage>1
          </quizPage>
        </ion-slide>

        <ion-slide>
          <quizPage>2
          </quizPage>
        </ion-slide>

        <ion-slide>
          <quizPage>3
          </quizPage>
        </ion-slide>

    </ion-slides>

</ion-content>
