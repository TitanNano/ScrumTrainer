<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Chapters</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
    <ion-list>
        <ion-item *ngFor="let chapter of chapterList" (click)="showChapter(chapter)">
            <ion-icon name="{{chapter.icon}}" item-left></ion-icon>
            <h3>
                {{ chapter.title }}
            </h3>
            <p>
                {{ chapter.description }}
            </p>
            <ion-icon *ngIf="chapter.allAnswered" name="checkbox-outline" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
